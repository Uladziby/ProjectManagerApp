<div class="wrapper">
    <mat-form-field appearance="fill">
        <mat-label>Category: </mat-label>
        <mat-select [(value)]="searchCategory" (valueChange)="seachTask()">
            <mat-option [value]="category" *ngFor="let category of searchCategories">{{ category }}</mat-option>
        </mat-select>

    </mat-form-field>
    <mat-form-field appearance="fill" class="input-field">
        <mat-label>Value</mat-label>
        <input matInput type="text" [(ngModel)]="state.search.value" (input)="seachTask()">
        <button *ngIf="state.search.value" matSuffix mat-icon-button aria-label="Clear" (click)="state.search.value=''">
            <mat-icon>close</mat-icon>
        </button>
    </mat-form-field>
</div>
<div class="resultField" *ngIf="state.search.value">
    <div *ngFor="let task of state.search.result">

        <div> Title: {{task.title}}</div>
        <div>Text: {{task.description}}</div>

    </div>
</div>
