<div mat-dialog-content>
  <p>{{data.task}}</p>
  <mat-form-field>
    <p *ngIf="!data.title">Поле не должно быть пустым</p>
    <input matInput [(ngModel)]="data.title">
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="closeModal()">Cancel</button>
  <button mat-button [mat-dialog-close]="data.title" cdkFocusInitial disabled="{{!data.title}}">Ok</button>
</div>
