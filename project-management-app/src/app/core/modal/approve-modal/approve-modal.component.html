<div id="modal-content-wrapper">
  <header id="modal-header">
    <h1 id="modal-title">Подтвердите действие на странице</h1>
  </header>
  <section id="modal-body">
    <button mat-raised-button id="modal-action-button" (click)="actionFunction()">Да</button>
    <button mat-raised-button id="modal-cancel-button" (click)="closeModal()">Нет</button>
  </section>
</div>
